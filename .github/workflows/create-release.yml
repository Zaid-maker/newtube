name: Create Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

permissions:
  contents: write
  discussions: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      CLERK_SIGNING_SECRET: ${{ secrets.CLERK_SIGNING_SECRET }}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: "/sign-in"
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: "/sign-up"
      NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: "/"
      NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: "/"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      MUX_TOKEN_ID: ${{ secrets.MUX_TOKEN_ID }}
      MUX_TOKEN_SECRET: ${{ secrets.MUX_TOKEN_SECRET }}
      MUX_SIGNING_SECRET: ${{ secrets.MUX_SIGNING_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Turbo globally
        run: bun install -g turbo

      - name: Install dependencies
        run: bun install

      - name: Build
        run: turbo build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use custom token instead of GITHUB_TOKEN
        with:
          tag_name: ${{ github.ref_name }}
          name: "üöÄ Release ${{ github.ref_name }} üéâ"
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üéØ Release ${{ github.ref_name }}

            ### üì¶ What's Changed
            <!-- Release notes will be automatically generated below this line -->
            
            ### üîÑ Additional Information
            - Release Date: ${{ github.event.head_commit.timestamp }}
            - Author: ${{ github.actor }}
            
            ### üîó Links
            - [Full Changelog](${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }})
            - [Release Discussion](${{ github.server_url }}/${{ github.repository }}/discussions)
            
            ### üôè Thank you
            Thanks for using our application! If you find any issues, please report them on our [issues page](${{ github.server_url }}/${{ github.repository }}/issues).
